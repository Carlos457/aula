<!DOCTYPE html>

<html>
    <head>
        <style>
            /* usando o titulo como id */
            #titulo {
                color: green;
                text-align: center;
            }
            /* usando o hoje para class */
            .hoje {
                color: red;
                text-align: center
            }
        </style>
    </head>
    <body>

        <h1 id="titulo">iniciar</h1>

        <form action="https://www.youtube.com/watch?v=l7kK9bxEGMg" target="_blank">
            <label for="nick" class="hoje">nome</label><br>
            <input type="text" id="nick" nome="nick" value="nome"><br><br>
            <label for="gmail" class="hoje">email</label><br>
            <input type="email" id="gmail" name="gmail" value="@gmail.com"><br><br>
            <label for="code" class="hoje">senha</label><br>
            <input type="password" id="code" name="code" value="senha"><br><br>
            <input type="submit" value="ok">
            <input type="reset" value="cancelar">
        </form>

    </body>
</html>
